<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <link  rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">
          <i class="fas fa-wallet me-2"></i>Professional Expense Tracker
        </a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" id="nav-dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nav-reports">Reports</a>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <button
            class="btn btn-sm btn-outline-light me-3"
            data-bs-toggle="modal"
            data-bs-target="#recurringExpensesModal"
          >
            <i class="fas fa-sync-alt me-1"></i> Recurring
          </button>
          <div class="form-check form-switch text-white">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="theme-switcher"
            />
            <label class="form-check-label" for="theme-switcher">
              <i class="fas fa-moon" id="theme-icon-moon"></i>
              <i
                class="fas fa-sun"
                id="theme-icon-sun"
                style="display: none"
              ></i>
            </label>
          </div>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <main id="dashboard-section">
        <div class="row g-4 mb-4">
          <div class="col-lg-6">
            <div class="card summary-card h-100">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h6 class="text-muted">Current Month's Expenses</h6>
                  <h2 class="fw-bold" id="total-expenses">₹0.00</h2>
                </div>
                <i class="fas fa-rupee-sign icon"></i>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="card summary-card h-100">
              <div
                class="d-flex justify-content-between align-items-center mb-2"
              >
                <h6 class="text-muted mb-0">Monthly Budget</h6>
                <button
                  class="btn btn-outline-primary btn-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#budgetModal"
                >
                  <i class="fas fa-pencil-alt me-1"></i>Set Budget
                </button>
              </div>
              <div
                class="d-flex justify-content-between align-items-baseline mb-2"
              >
                <span class="fw-bold fs-4" id="budget-remaining">₹0.00</span>
                <span class="text-muted" id="budget-total">/ ₹0.00</span>
              </div>
              <div class="progress" style="height: 10px">
                <div
                  id="budget-progress-bar"
                  class="progress-bar"
                  role="progressbar"
                  style="width: 0%"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-3"
        >
          <h3 class="fw-bold mb-0">My Expenses</h3>
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addExpenseModal"
          >
            <i class="fas fa-plus me-2"></i>Add New Expense
          </button>
        </div>
        <div class="card p-4 mb-4">
          <div class="row g-3 align-items-end">
            <div class="col-md-3">
              <label for="filter-category" class="form-label">Category</label>
              <select id="filter-category" class="form-select">
                <option value="all" selected>All Categories</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="filter-source" class="form-label"
                >Payment Source</label
              >
              <select id="filter-source" class="form-select">
                <option value="all" selected>All Sources</option>
                <option value="Cash">Cash</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Bank Transfer">Bank Transfer</option>
                <option value="UPI">UPI</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="filter-keyword" class="form-label"
                >Keyword Search</label
              >
              <input
                type="text"
                id="filter-keyword"
                class="form-control"
                placeholder="e.g., Coffee"
              />
            </div>
            <div class="col-md-3 d-flex gap-2">
              <button id="reset-filters-btn" class="btn btn-secondary w-100">
                Reset
              </button>
              <button id="export-csv-btn" class="btn btn-success w-100">
                <i class="fas fa-file-csv me-1"></i> Export
              </button>
            </div>
          </div>
        </div>
        <div class="row g-4">
          <div class="col-lg-4">
            <div class="card p-3">
              <h5 class="fw-bold mb-3">Expenses by Category</h5>
              <div style="height: 300px">
                <canvas id="categoryPieChart"></canvas>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <div id="expense-list-container" class="card p-3"></div>
          </div>
        </div>
      </main>

      <main id="reports-section" class="d-none">
        <h3 class="fw-bold mb-4">Reports & Analysis</h3>
        <div class="card p-4 mb-4">
          <div class="row g-3 align-items-end">
            <div class="col-md-4">
              <label for="report-start-date" class="form-label"
                >Start Date</label
              >
              <input type="date" id="report-start-date" class="form-control" />
            </div>
            <div class="col-md-4">
              <label for="report-end-date" class="form-label">End Date</label>
              <input type="date" id="report-end-date" class="form-control" />
            </div>
            <div class="col-md-4">
              <button id="generate-report-btn" class="btn btn-primary w-100">
                Generate Report
              </button>
            </div>
          </div>
        </div>
        <div class="row g-4">
          <div class="col-lg-12">
            <div class="card p-3">
              <h5 class="fw-bold mb-3">Spending Over Time</h5>
              <div style="height: 400px">
                <canvas id="spending-line-chart"></canvas>
              </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="card p-3">
              <h5 class="fw-bold mb-3">Category Comparison</h5>
              <div style="height: 400px">
                <canvas id="category-bar-chart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div
      class="modal fade"
      id="addExpenseModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="expense-modal-title">
              Add New Expense
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="expense-form">
              <input type="hidden" id="expense-id" />
              <div class="mb-3">
                <label for="expense-description" class="form-label"
                  >Description</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="expense-description"
                  required
                />
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="expense-amount" class="form-label"
                    >Amount (₹)</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="expense-amount"
                    required
                    min="0.01"
                    step="0.01"
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="expense-date" class="form-label">Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="expense-date"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="expense-category" class="form-label"
                    >Category</label
                  >
                  <select
                    class="form-select"
                    id="expense-category"
                    required
                  ></select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="expense-source" class="form-label"
                    >Payment Source</label
                  >
                  <select class="form-select" id="expense-source" required>
                    <option value="Cash">Cash</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="UPI">UPI</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div>
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="expense-recurring-check"
                />
                <label class="form-check-label" for="expense-recurring-check">
                  This is a recurring expense
                </label>
              </div>
              <div id="recurring-options" class="row d-none">
                <div class="col-md-12 mb-3">
                  <label for="expense-frequency" class="form-label"
                    >Frequency</label
                  >
                  <select class="form-select" id="expense-frequency">
                    <option value="monthly">Monthly</option>
                    <option value="weekly">Weekly</option>
                    <option value="yearly">Yearly</option>
                  </select>
                </div>
              </div>
              <div class="d-grid">
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="expense-submit-btn"
                >
                  Add Expense
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="budgetModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Set Monthly Budget</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="budget-form">
              <div class="mb-3">
                <label for="budget-amount" class="form-label"
                  >Budget Amount (₹)</label
                ><input
                  type="number"
                  class="form-control"
                  id="budget-amount"
                  required
                  min="0"
                />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  Set Budget
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="recurringExpensesModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Manage Recurring Expenses</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div id="recurring-list-container"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
